<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/Style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p class="name">Albria</p>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
 
        <nav>
            <div class="close">
                <span></span>
                <span></span>
            </div>
            
            <ul>
                <li>
                    <a class="color-menu" href="index.html">HOLA</a>
                </li>
                <li>
                    <a class="color-menu" href="SobreMí.html">SOBRE MÍ</a>
                </li>
                <li>
                    <a class="color-menu" href="Portfolio.html">PORTFOLIO</a>
                </li>
                <li>
                    <a class="color-menu" href="Contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="margen">
            <h2>Contacto.</h2>

            <p id="margen2">Puedes escribirme a través de este formulario:</p>

            <section>
                <form action="" method="POST" target="_blank">
    
                <!-- Nombre -->
                <span class="content-input">
                    <label for="_name">Nombre:</label>
                    <br>
                    <input placeholder="Nombre" type="text" name="name" id="_name">
                </span>

                <!-- Apellidos -->
                <span class="content-input">
                    <label for="_apellidos"></label>
                    <input placeholder="Apellidos" type="text" name="name" id="_apellidos">
                </span>

                <!-- Correo -->
                <div>
                    <label for="_email">Correo electrónico:</label>
                    <br>
                    <input type="email" name="email" id="_email">
                </div>

                <!-- Mensaje -->
                <div>
                    <label for="_mensaje">Comentario o mensaje:</label>
                    <br>
                    <textarea name="mensaje" id="_mensaje" cols="30" rows="5"></textarea>
                </div>

                <!-- Enviar -->
                <div>
                    <input type="submit" value="Enviar">
                </div>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li>
                    <a href="https://www.facebook.com/alba.gomezcimarro" target="_blank"><img class="rs" src="Imágenes/Facebook.svg" alt="Ir al Facebook de Albria"></a>
                </li>
                <li>
                    <a href="https://twitter.com/AI3RIA?s=09" target="_blank"><img class="rs" src="Imágenes/Twitter.svg" alt="Ir al Twitter de Albria"></a>
                </li>
            </ul>
        </nav>
    </footer>

    <script>
        const hamburger = document.querySelector('header .hamburger');
        const close = document.querySelector('header nav .close');
        const nav = document.querySelector('header nav');
        hamburger.onclick = () => {
        nav.classList.add('open');
        }
        close.onclick = () => {
        nav.classList.remove('open');
        }
    </script>
</body>
</html>
